name: ci

on:
    push:
        tags: ["v*"]

jobs:
    docker:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Get Tag
              id: var
              run: echo ::set-output name=tag::${GITHUB_REF#refs/*/}
            - name: Set up QEMU
              uses: docker/setup-qemu-action@v2
            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v2
            - name: Login to GitHub Container Registry
              uses: docker/login-action@v2
              with:
                  registry: ghcr.io
                  username: ${{ github.repository_owner }}
                  password: ${{ secrets.GITHUB_TOKEN }}
            - name: Build and push nextjs
              uses: docker/build-push-action@v4
              with:
                  context: .
                  file: ./Dockerfile-nextjs
                  platforms: linux/amd64,linux/arm64
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
                  push: true
                  tags: |
                      ghcr.io/cestef/app:latest
                      ghcr.io/cestef/app:${{ steps.var.outputs.tag }}
            - name: Build and push ws-server
              uses: docker/build-push-action@v4
              with:
                  context: .
                  file: ./Dockerfile-ws-server
                  platforms: linux/amd64,linux/arm64
                  push: true
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
                  tags: |
                      ghcr.io/cestef/ws-server:latest
                      ghcr.io/cestef/ws-server:${{ steps.var.outputs.tag }}
